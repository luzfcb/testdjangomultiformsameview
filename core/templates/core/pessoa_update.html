{% extends 'core/base_template.html' %}

{% block content %}

    <form action="{% url 'pessoa_update' object.pk %}" method="post" id="id_pessoa_update_form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="id_pessoa_update_form_submit">
    </form>

    <form action="{% url 'pessoa_update' object.pk %}" method="post" id="id_pessoa_delete_form">
        {% csrf_token %}
        {{ deletar_form }}
        <input type="submit" value="id_pessoa_delete_form_submit">
    </form>

    <form action="{% url 'pessoa_update' object.pk %}" method="post" id="id_pessoa_revalidate_form">
        {% csrf_token %}
        {{ revalidar_form }}
        <input type="submit" value="id_pessoa_revalidate_form_submit">
    </form>


{% endblock content %}
